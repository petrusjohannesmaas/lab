<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Screen Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .full-height {
        flex: 1;
        display: flex;
        flex-direction: row;
      }
      .sidenav {
        background-color: #343a40;
        color: white;
        width: 250px;
        flex-shrink: 0;
        padding: 15px;
      }
      .main-content {
        flex: 1;
        background-color: #f8f9fa;
        padding: 15px;
      }
      .toolbar {
        background-color: #dc3545;
        color: white;
        width: 250px;
        flex-shrink: 0;
        padding: 15px;
      }
      .navbar {
        display: none;
      }
      @media (max-width: 768px) {
        .sidenav, .toolbar {
          display: none;
        }
        .navbar {
          display: block;
        }
        .main-content {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark d-md-none">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Sidenav Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Toolbar Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="full-height">
      <div class="sidenav d-none d-md-block">
        <h1>Sidenav</h1>
        <p>Hello there!</p>
      </div>

      <div class="main-content">
        <h1>Main Content</h1>
        <p>This is the middle of the screen</p>
      </div>

      <div class="toolbar d-none d-md-block">
        <h1>Toolbar</h1>
        This is a toolbar for desktop view
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
